name: Remove old artifacts

on:
  schedule:
    # Every day at 1am
    - cron: '0 1 * * *'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
      working-directory: .github/workflows/
      run: python delete_artifacts.py ${{ secrets.GITHUB_TOKEN }}